<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #table-cat {
            box-sizing: border-box;

            width: 1200px;

        }

        #btn-sub {
            margin-left: 1000px;
            float: left;

        }

        #entry {
            margin-top: 150px;
           display: compact;
        }

    </style>
</head>
<body>
<table id="table-cat" class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Subcategory</th>
        <th scope="col">Category</th>
        <th scope="col">Expenses</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subcategory:${subcategories}">
        <td th:text="${subcategory.getId()}" hidden="hidden"></td>
        <td th:text="${subcategory.getName()}"></td>
        <td th:text="${subcategory.getCategory().getName()}"></td>
        <td th:text="${subcategory.getTotalExpenses()}"></td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn-dark">
                    <a th:href="@{'/sub/edit/'+${subcategory.getId()}}"><span class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-pencil-fill" viewBox="0 0 16 16">
  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
</svg>
                    </span></a>
                </button>

                <form th:method="DELETE" th:action="@{'/sub/delete/'+${subcategory.getId()}}">
                    <button class="btn-dark">
        <span class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
               viewBox="0 0 16 16">
  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
</svg>
        </span>
                    </button>
                </form>
                <button class="btn-dark">
                    <a th:href="@{'/sub/show/'+${subcategory.getId()}}"><span class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-arrow-90deg-up" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
        d="M4.854 1.146a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L4 2.707V12.5A2.5 2.5 0 0 0 6.5 15h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 5 12.5V2.707l3.146 3.147a.5.5 0 1 0 .708-.708l-4-4z"/>
</svg>
                    </span></a>
                </button>
            </div>
        </td>
    </tr>

    </tbody>
</table>
<button id="btn-sub" class="btn-dark">
    <a th:href="@{'/sub/add/'}"><span class="btn">Add new subcategory</span></a>
</button>


    <div class="accordion" id="entry" th:each="entry:${entryList}">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <span th:text="${entry.getText()}"></span>
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <span th:text="'expenses- ' + ${entry.getText()}+' date- ' +${entry.getDateOfCreate()}+' expenses- '+${entry.getAmountOfMoney()}+'rub' "></span>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
