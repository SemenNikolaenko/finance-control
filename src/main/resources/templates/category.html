<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Money</title>
    <style>
        #table {
            margin: auto;
            width: 90%;
            font: 32px 'Arial Narrow';
            text-align: center;
        }

        #wallet {
            width: 1200px;
            height: 100px;
            border-left-width: 100px;
            margin-left: 150px;
        }

        .btn-dark {
            display: list-item;
            margin-top: 10px;

        }

        .btn {
            font: 30px 'Arial Narrow';
            text-align: center;
            color: #ffffff;
        }

        #btn-add {
            margin-left: 1580px;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<img id="wallet" th:src="@{/img/wallet.jpg}" alt="Your wallet">
<table id="table" class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th scope="col">Category</th>
        <th scope="col">Definition</th>
        <th scope="col">Expenses</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category:${categories}">
        <td th:text="${category.getName()}"></td>
        <td th:text="${category.getDefinition()}">
        <td th:text="${category.getFinalAmountExpenses()}+ руб">
        <td>

            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn-dark">
                    <a th:href="@{'/app/edit/'+${category.getId()}}"><span class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-pencil-fill" viewBox="0 0 16 16">
  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
</svg>
                    </span></a>
                </button>

                <form th:method="DELETE" th:action="@{'/app/delete/'+${category.getId()}}">
                    <button class="btn-dark">
        <span class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
               viewBox="0 0 16 16">
  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
</svg>
        </span>
                    </button>
                </form>
                <button class="btn-dark">
                    <a th:href="@{'/sub/'+${category.getId()}}"><span class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-arrow-90deg-up" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
        d="M4.854 1.146a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L4 2.707V12.5A2.5 2.5 0 0 0 6.5 15h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 5 12.5V2.707l3.146 3.147a.5.5 0 1 0 .708-.708l-4-4z"/>
</svg>
                    </span></a>
                </button>
            </div>

            <!--        <form class="btn-dark"  th:action="@{/app/delete/{id}(id=${category.getId()})}">-->
            <!--            <input class="btn-dark" type="submit"  value="Delete">-->
            <!--        </form>-->


        </td>
    </tr>

    </tbody>
</table>
<button id="btn-add" class="btn-dark">
    <a th:href="@{'/app/add/'}"><span class="btn">Add new category</span></a>
</button>

</body>
</html>
